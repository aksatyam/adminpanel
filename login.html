<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Department Of Industry</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./dist/css/style.css">


</head>

<body>
    <div class="form">
        <span class="logo-section">
            <a href="javascript:void(0);" class="logo">
                <img src="./dist/img/icon.png" alt="Lpu" class="logo-img" />
            </a>
        </span>
        <div class="form-inner-section">
            <div class="each-form-section">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input type="text" placeholder="Enter Name" />
                    </div>
                </div>
            </div>
            <div class="each-form-section">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input type="password" placeholder="Enter Password" />
                    </div>
                </div>
            </div>
            <span>
                <a href="javascript:void(0);" class="reset">Reset</a>
                <a href="forgetpassword.html" class="forget">Forget Password?</a>
            </span>
            <div class="button-section">
                <a href="javascript:void(0);" class="login-btn">Login</a>
            </div>
        </div>

    </div>
    <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
